on:
  pull_request:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REPO_USERNAME: ${{ github.actor }}
  REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  # Build and push all components
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Nix environment
        uses: ./.github/actions/setup-nix
        with:
          nixbuild_key: ${{ secrets.NIXBUILD_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Build and push all components sequentially to reuse Nix store
      - name: Build and push Lix image
        run: |
          nix build --file liximage.nix push --out-link nix-images
          ./nix-images/bin/push

      - name: Build and push environments
        run: |
          nix build --file default.nix push --out-link nix-envs
          ./nix-envs/bin/push

      - name: Build and push scratch image
        run: |
          nix build --file default.nix uploadScratch --out-link nix-scratches
          # uploadScratch requires sudo because buildah uses unshare syscall
          sudo -E ./nix-scratches/bin/uploadScratch

  # Test deployment on Kind cluster
  test-kind:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Nix environment
        uses: ./.github/actions/setup-nix
        with:
          nixbuild_key: ${{ secrets.NIXBUILD_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Kind cluster
        uses: helm/kind-action@main

      - name: Deploy nix-csi
        run: |
          nix run --file . kubenixCI.deploymentScript -- --yes

      - name: Wait for nix-csi cache pod
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=cache -n nix-csi --timeout=60s

      - name: Wait for nix-csi node daemonset
        run: |
          kubectl rollout status daemonset/nix-node -n nix-csi --timeout=60s

      - name: Wait for test workload
        run: |
          kubectl wait --for=condition=complete --timeout=300s job/flake-hello job/expr-hello job/path-hello -n nix-csi

      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Cluster state ==="
          kubectl get all -A

          echo "=== Cache pod logs ==="
          kubectl logs -l app.kubernetes.io/name=cache -n nix-csi || true

          echo "=== Node pod logs ==="
          kubectl logs -l app.kubernetes.io/name=csi -n nix-csi --all-containers || true

          echo "=== Events ==="
          kubectl get events -n nix-csi --sort-by='.lastTimestamp'
